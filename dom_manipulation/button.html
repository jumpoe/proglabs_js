<!DOCTYPE html>
<html>
    <head><title>JavaScript Button Example</title></head>

    <body>
    <button id='squeeze'>Squeeze me if you please</button>
    
    <script>
     let button = document.getElementById("squeeze");
     let count=0;
     let speed=20;
     function counter(){count+=1;
		       speed+=10;}
     function shout(){
	     document.body.innerHTML = "<marquee behavior='slide' scrollamount='speed' bgcolor='brown'>" + document.body.innerHTML + "</marquee>";
	     if (count==1){
	     	alert("ow")};
	     if (count==2){
     		alert("owie")};
	     else {
		alert("stop it")};
     }
     button.addEventListener("click", counter);
     button.addEventListener("click", shout);
    </script>
    </body>
</html>
