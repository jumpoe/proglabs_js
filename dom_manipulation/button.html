<!DOCTYPE html>
<html>
    <head><title>JavaScript Button Example</title></head>

    <body>
    <button id='squeeze'>Squeeze me if you please</button>
    
    <script>
     let button = document.getElementById("squeeze");
     let count=0;
     let speed=20;
     console.log(speed)
     function shout(){
	     count+=1;
	     speed+=10;
	     if (count==1){
	     	alert("ow")
	     }
	     else if (count==2){
     		alert("owie")
	     }
	     else {
		alert("stop it")};
	     console.log(speed)
     } 
     function marq(){
	     document.body.innerHTML = `<marquee behavior='scroll' scrollamount='${speed}' bgcolor='brown'>` + document.body.innerHTML + "</marquee>";
     }
     button.addEventListener("click", shout);
     button.addEventListener("click", marq);
    </script>
    </body>
</html>
